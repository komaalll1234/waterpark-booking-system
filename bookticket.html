<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Park Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333; 
        }

        header {
            background-color: #321414; 
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #logo {
            vertical-align: middle;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffd700; 
        }
        

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            color: #00bcd4; 
            font-size: 36px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333; 
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; 
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }

        select {
            background-color: #f0f0f0; 
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="waterpark.jpeg" alt="Logo" width="90" align="left">
        </div>
        <h2>Water Park</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="bookticket.html">Book Ticket</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Water Park Ticket Booking</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required>
            <label for="date">Date of Visit:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="">Select Payment Method</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select>
            <a href="mailto:komalagrawal0023@gmail.com" target="_blank" style="text-decoration: none; color:blue;"><input type="submit" value="Book Tickets" class="subinput"></a>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Water Park. All rights reserved.</p>
    </footer>
</body>
</html>
